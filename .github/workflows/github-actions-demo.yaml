
name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls -las ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  test-codespace:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Test Codespace (devcontainer) build
        uses: devcontainers/ci@v0.3
        with:
          runCmd: |
          echo "Listing files in the repository:"
          ls -las ${{ github.workspace }}
          echo "Running a sample command to verify the environment:"
          pwd
          echo "Who am I?"
          whoami
          echo "Hello, GitHub Actions!"
          echo "This is a test to ensure the Codespace devcontainer builds correctly."
          echo "You can add more commands here to test your devcontainer setup."
          echo "If you see this message, the devcontainer is working as expected."
          echo "You can also run tests or other commands as needed."
          echo "Codespace devcontainer built successfully!"
